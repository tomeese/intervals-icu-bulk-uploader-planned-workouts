# .github/workflows/fetch_metrics.yml
name: Fetch training metrics

on:
  workflow_dispatch:
    inputs:
      days:
        description: "Days of history"
        required: false
        default: "35"

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Fetch metrics JSON
        env:
          INTERVALS_API_KEY: ${{ secrets.INTERVALS_API_KEY }}
        run: |
          python scripts/fetch_metrics.py \
            --days "${{ inputs.days }}" \
            --athlete-id 0 \
            > public/data/metrics-latest.json
      - name: Commit metrics
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/metrics-latest.json
          git commit -m "chore: update metrics-latest.json" || echo "no changes"
          git push
