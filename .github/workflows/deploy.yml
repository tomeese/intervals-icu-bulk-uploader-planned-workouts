name: Deploy site to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'package.json'
      - 'package-lock.json'
      - 'vite.config.*'
      - 'postcss.config.*'
      - 'tailwind.config.*'
      - 'tsconfig*.json'
      - 'index.html'
      - 'public/**'
      - 'src/**'
      - '.github/workflows/deploy.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Clean stray lockfiles
        run: |
          set -euo pipefail
          # Remove any nested package-lock.json, keep only the root one; skip all node_modules dirs
          find . -type d -name node_modules -prune -o \
                -type f -name 'package-lock.json' ! -path './package-lock.json' \
                -print -exec rm -f {} +
    
      - name: Install deps
        run: npm ci

      - name: Build
        env:
          NODE_ENV: production
        run: npm run build

      - name: Add SPA fallback
        run: cp dist/index.html dist/404.html

      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
