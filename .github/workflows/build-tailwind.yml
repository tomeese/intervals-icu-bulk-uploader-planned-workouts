name: Build Tailwind CSS

on:
  push:
    branches: [ main ]
    paths:
      - 'docs/**/*.html'
      - 'docs/**/*.js'
      - 'docs/assets/tw-input.css'
      - 'tailwind.config.js'
      - '.github/workflows/build-tailwind.yml'
  workflow_dispatch:

permissions:
  contents: write   # allow committing the generated CSS

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Tailwind CLI (standalone)
        run: |
          TAILWIND_VER=v4.1.13
          curl -sSL -o tailwindcss \
          https://github.com/tailwindlabs/tailwindcss/releases/download/${TAILWIND_VER}/tailwindcss-linux-x64
          chmod +x tailwindcss
          ./tailwindcss --help | head -n 1

      - name: Build CSS
        run: |
          ./tailwindcss -i docs/assets/tw-input.css -o docs/assets/tw.css --minify
          echo "Built CSS size:" && wc -c docs/assets/tw.css
          echo "Search for preflight font rule:"
          grep -m1 -o 'html{font-family:[^}]*}' docs/assets/tw.css || true

      - name: Commit built CSS if changed
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/assets/tw.css
          if git diff --cached --quiet; then
            echo "No CSS changes."
          else
            git commit -m "build: update Tailwind CSS"
            git push
          fi
