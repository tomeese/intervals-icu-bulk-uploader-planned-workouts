name: Upload to Intervals

on:
  workflow_dispatch:
    inputs:
      payload_path:
        description: 'Path to JSON in repo (e.g., snapshots/week-2025-07-21.json)'
        required: true
  push:
    branches: [ main ]
    paths:
      - 'snapshots/*.json'

jobs:
  upload:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install requests

      - name: Determine changed snapshot (push only)
        if: ${{ github.event_name == 'push' }}
        id: changed
        run: |
          set -euo pipefail
          FILE=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} -- 'snapshots/*.json' | tail -n 1)
          if [ -z "${FILE:-}" ]; then echo "No snapshot changed"; exit 1; fi
          echo "file=$FILE" >> "$GITHUB_OUTPUT"

      - name: Upload to Intervals
        env:
          INTERVALS_API_KEY: ${{ secrets.INTERVALS_API_KEY }}
        run: |
          set -euo pipefail
          FILE="${{ github.event_name == 'push' && steps.changed.outputs.file || github.event.inputs.payload_path }}"
          echo "Uploading $FILE"
          python scripts/upload_plan_to_intervals.py \
            --plan "$FILE" \
            --athlete-id 0 \
            --tz America/Los_Angeles \
            --default-start 06:00
